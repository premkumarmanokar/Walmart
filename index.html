<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="wallogo.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a16ccff71b.js"
      crossorigin="anonymous"
    ></script>
    <title>Walmart.com | Save Money. Live better</title>
  </head>
  <body>
    <div class="header">
      <div class="header1">
        <img src="walmartLogo.svg" alt="" class="hovering" />
        <a href="#" class="whitebold hovering"
          ><i class="fa-solid fa-table-cells-large"></i> Departments</a
        >
        <a href="#" class="whitebold hovering"
          ><i class="fa-solid fa-table-cells-large"></i> Services</a
        >
        <input
          type="text"
          name="searchbar"
          id="searchbar"
          placeholder="Search everything at Walmart online and in store"
        />
        <div class="float-right hovering cart">
          <i class="fa-sharp fa-solid fa-cart-shopping"></i><br />
          <p class="small-text">$0.00</p>
        </div>
        <div class="float-right whitebold hovering">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="float-right whitebold hovering">
          <i class="fa-regular fa-user"></i>
        </div>
      </div>
      <div class="header2">
        <img src="hand and phone.png" alt="" />
        <div class="h2text">
          <a href="#"
            >How do you want your items? <i class="fa-solid fa-angle-down"></i
          ></a>
        </div>
        <div class="h2links">
          <a href="">Grocery & essentials</a>
          <a href="">Tech</a>
          <a href="">Fashion</a>
          <a href="">Home</a>
          <a href="">New Toys</a>
          <a href="">Playstation 5</a>
          <a href="">Flash picks</a>
          <a href="">Walmart+</a>
        </div>
      </div>
    </div>
  </body>
</html>
